     <!-- Futuristic Digital Clock -->
      <div class="digital-clock" aria-label="Current time and date">
        <div class="dc-time">
          <span class="dc-hours">{{ hours }}</span>
          <span class="dc-colon">:</span>
          <span class="dc-minutes">{{ minutes }}</span>
          <span class="dc-colon">:</span>
          <span class="dc-seconds">{{ seconds }}</span>
          <span class="dc-ampm">{{ ampm }}</span>
        </div>
        <div class="dc-date">{{ dateDisplay }}</div>
      </div>
