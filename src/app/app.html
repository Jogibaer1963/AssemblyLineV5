<router-outlet #o="outlet"></router-outlet>
<div class="container" [hidden]="o.isActivated">
  <!-- Futuristic backdrop -->
  <div class="backdrop"></div>
  <div class="glow-cyan"></div>
  <div class="glow-fuchsia"></div>
  <div class="radial-overlay"></div>

  <div class="content-wrapper">
    <header class="header">
      <div>
        <h1 class="title">{{ title }}</h1>
        <p class="subtitle"></p>
      </div>
      <div class="clock-wrapper">
        <app-clock></app-clock>
      </div>
    </header>
 </div>
  <div class=fcb-table>
    <app-table></app-table>
  </div>
  <div class="arrow-wrapper">
    <app-arrow></app-arrow>
  </div>
  <div class="bay-section">
    @for (bay of bays; track bay.id) {
      <app-bay [bay]="bay" [class]="'bay-id-' + bay.id"></app-bay>
    }
  </div>
</div>
