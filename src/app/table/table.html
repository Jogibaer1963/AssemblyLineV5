         <!-- Machine Table -->
        <div class="machine-table" role="region" aria-label="Machine schedule">
          <table class="futuristic-table" >
            <thead>
            <tr>
              <th scope="col">Machine</th>
              <th scope="col">Bay 2 Date/Time</th>
            </tr>
            </thead>
            <tbody>
            @for (machines of schedules; track machines._id; let first = $first) {
              <tr [class.clickable-row]="first"
                  role="button"
                  (click)="first ? onFirstRowClick(machines.machine) : null">
                <td>{{ machines.machine }}</td>
                <td>{{ machines.bay_2 }}</td>
              </tr>
            }
            @empty {
              <tr class="empty">
                <td colspan="2">No machines scheduled</td>
              </tr>
            }
            </tbody>
          </table>
        </div>
